<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>全単語一覧</title>
</head>
<body>
	<h1>全単語一覧</h1>
	
	<table border="1">
		<thead>
			<tr>
				<th>辞典名</th>
				<th>単語</th>
				<th>読み方</th>
				<th>シンプル意味</th>
				<th>登録日時</th>
				<th>更新日時</th>
				<th>閲覧回数</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="word : ${wordList}" th:object="${word}">
				<td>[[*{dictionaryType}]]</td>
				<td>
					<a th:href="@{/{id}/{name}(id=*{id}, name=*{name})}">
						[[*{name}]]
					</a>
				</td>
				<td>[[*{pronunciation}]]</td>
				<td>[[*{simpleDescription}]]</td>
				<td>[[*{#temporals.format(registeredAt, 'yyyy/MM/dd HH:mm:ss')}]]</td>
				<td>[[*{#temporals.format(registeredAt, 'yyyy/MM/dd HH:mm:ss')}]]</td>
				<td>[[*{pageViews}]]</td>
			</tr>
		</tbody>	
	</table>

</body>
</html>
