<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>[[${pageTitle}]]</title>
<link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <h1>---[[${pageTitle}]]---</h1>

    <th:block th:object="${dict}">
        <form th:action="@{/mydictionary/dictionary/edit}" method="post">
        <!-- <form th:action="@{/mydictionary/word/confirm(id=*{id}, name=*{name})}" method="get"> -->
        
        
<!-- **********変更不可のフィールドは表示した内容そのままを送信パラメーターの値とする　************* -->    
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:name="oldName" th:value="*{name}" />
            <input type="hidden" th:field="*{wordAmount}" />
<!-- ***************************************************************** -->    

            <table border="1">
                <tr>
                    <th>変更前</th>
                    <td>
						[[*{name}]]辞典
                    </td>
                </tr>                           
                <tr>
                    <th>変更後</th>
                    <td><input type="text" name="name" th:placeholder="'20文字以内で入力してください'" maxlength="20" required />辞典</td>
                </tr>
            </table>
            <input type="submit" value="変更する">
        </form>
    </th:block>
    <p>
        <a th:href="@{/mydictionary/show/all}">一覧に戻る</a>
    </p>
    <footer th:insert="~{fragments/parts :: page_footer}"></footer>

</body>
</html>
